<!-- registro.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="estilo_formularios.css">
</head>
<body>
  <div class="contenedor">
    <form id="form-registro">
      <h2>Crear Cuenta</h2>
      <p>Rellena los campos para registrarte</p>

      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>

      <label for="apellido">Apellido</label>
      <input type="text" id="apellido" name="apellido" placeholder="Tu apellido" required>

      <label for="cedula">Número de cédula</label>
      <input type="text" id="cedula" name="cedula" placeholder="1234567890" required>

      <label for="telefono">Teléfono</label>
      <input type="text" id="telefono" name="telefono" placeholder="1234567890" required>

      <label for="correo">Correo electrónico</label>
      <input type="email" id="correo" name="correo" placeholder="tucorreo@ejemplo.com" required>

      <label for="contrasena">Contraseña</label>
      <input type="password" id="contrasena" name="contrasena" required>

      <button type="submit">Registrarse</button>

      <!-- Enlace de vuelta al login -->
      <p>¿Ya tienes una cuenta? <a href="login.html" class="enlace">Inicia Sesión</a></p>

      <!-- Botón para redirigir a otra página -->
      <button type="button" onclick="location.href='index.html'">Volver a Inicio</button>

    </form>
  </div>

  <script src="validaciones.js"></script>
</body>
</html>
