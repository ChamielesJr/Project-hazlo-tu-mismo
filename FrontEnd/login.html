<!-- login.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="estilo_formularios.css">
</head>
<body>
  <div class="contenedor">
    <form id="form-login">
      <h2>Bienvenido</h2>
      <p>Inicia sesión para continuar</p>

      <label for="correo">Correo electrónico</label>
      <input type="email" id="correo" name="correo" placeholder="tucorreo@ejemplo.com" required>

      <label for="contrasena">Contraseña</label>
      <input type="password" id="contrasena" name="contrasena" required>

      <a href="#" class="enlace">¿Olvidaste tu contraseña?</a>

      <button type="submit">Iniciar Sesión</button>

      <!-- Enlace al formulario de registro -->
      <p>¿No tienes una cuenta? <a href="registro.html" class="enlace">Regístrate</a></p>

      <!-- Botón para redirigir a otra página (puedes cambiar la ruta aquí) -->
      <button type="button" onclick="location.href='index.html'">Volver a Inicio</button>

    </form>
  </div>

  <script src="validaciones.js"></script>
</body>
</html>
